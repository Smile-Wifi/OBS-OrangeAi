<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrangeAI OBS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>OrangeAI OBS</h1>
    <div class="status-indicator" id="statusIndicator">● Offline</div>
  </header>

  <main class="main-grid">
    <!-- Preview -->
    <section class="preview-card">
      <div class="card-header">
        <h3>Preview</h3>
        <span class="resolution">1280×720</span>
      </div>
      <canvas id="mixCanvas" width="1280" height="720"></canvas>
    </section>

    <!-- Controls -->
    <section class="controls-card">
      <div class="card-header">
        <h3>Sources & Overlays</h3>
      </div>

      <div id="sourceControls" class="source-buttons">
        <button id="startCam" class="btn-primary">Camera</button>
        <button id="startMic" class="btn-primary">Mic</button>
        <button id="startScreen" class="btn-primary">Screen Share</button>
      </div>

      <div class="overlay-section">
        <div class="input-group">
          <input type="file" id="overlayImageInput" accept="image/*" class="file-input">
          <label for="overlayImageInput" class="btn-secondary">Add Image</label>
        </div>
        <div class="input-group">
          <input type="text" id="overlayText" placeholder="Enter text overlay">
          <button id="addTextOverlay" class="btn-secondary">Add Text</button>
        </div>
      </div>

      <div id="overlayList" class="overlay-list"></div>
    </section>

    <!-- Audio Mixer -->
    <section class="mixer-card">
      <div class="card-header"><h3>Audio Mixer</h3></div>
      <div id="audioMixer" class="audio-mixer"></div>
    </section>

    <!-- Recording & Streaming -->
    <section class="action-card">
      <div class="card-header"><h3>Record & Stream</h3></div>

      <div class="record-section">
        <button id="startRecord" class="btn-record">Start Recording</button>
        <button id="stopRecord" class="btn-stop" disabled>Stop Recording</button>
        <a id="downloadLink" class="btn-download" style="display:none">Download Recording</a>
      </div>

      <div class="stream-section">
        <input type="text" id="rtmpUrl" placeholder="rtmp://your-server/app/key" class="rtmp-input">
        <div class="stream-buttons">
          <button id="startStream" class="btn-stream">Go Live</button>
          <button id="stopStream" class="btn-stop" disabled>Stop Stream</button>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section class="stats-card">
      <div class="card-header"><h3>Performance</h3></div>
      <div id="stats" class="stats-grid"></div>
    </section>
  </main>

  <script src="dashboard.js"></script>
  <script src="audio.js"></script>
  <script src="performance.js"></script>
</body>
</html>
