<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS-OrangeAI Web App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>OrangeAI OBS</h1>
  </header>
  <main>
    <!-- Preview Panel -->
    <section id="previewPanel" class="card">
      <canvas id="mixCanvas"></canvas>
    </section>

    <!-- Controls Panel -->
    <section id="controlsPanel" class="card">
      <div id="sceneTabs"></div>
      <button id="addScene">Add Scene</button>

      <div id="sourceControls">
        <button id="startCam">Start Camera</button>
        <button id="startMic">Start Mic</button>
        <button id="startScreen">Share Screen</button>
        <input type="file" id="overlayImageInput" accept="image/*">
        <input type="text" id="overlayText" placeholder="Overlay Text">
        <button id="addTextOverlay">Add Text Overlay</button>
      </div>

      <div id="audioMixer"></div>

      <div id="recordingControls">
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        <a id="downloadLink" style="display:none">Download</a>
      </div>

      <div id="streamingControls">
        <input type="text" id="rtmpUrl" placeholder="RTMP URL">
        <button id="startStream">Start Stream</button>
        <button id="stopStream" disabled>Stop Stream</button>
      </div>

      <div id="overlayList"></div>
    </section>

    <!-- Performance Panel -->
    <section id="performancePanel" class="card">
      <div id="stats"></div>
    </section>
  </main>

  <script src="dashboard.js"></script>
  <script src="audio.js"></script>
  <script src="performance.js"></script>
</body>
</html>
